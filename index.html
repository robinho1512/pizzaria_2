<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login | Pizzaria Del√≠cia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff7043, #ffca28);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      font-family: 'Bangers', cursive;
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    input {
      width: 90%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }
    button {
      background-color: #ff6f00;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffd54f;
    }
  </style>
</head>
<body>
  <header>üçï Pizzaria Del√≠cia</header>
  <form id="loginForm">
    <h2>Login da Mesa</h2>
    <p>Digite o n√∫mero da sua mesa e seu nome:</p>
    <input type="number" id="mesa" placeholder="üî¢ N√∫mero da Mesa" required />
    <input type="text" id="nome" placeholder="üì± Seu Nome" required />
    <button type="submit">üì© Entrar</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const mesa = document.getElementById('mesa').value.trim();
      const nome = document.getElementById('nome').value.trim();

      if (mesa && nome) {
        alert(`Bem-vindo, ${nome}! Seu pedido ser√° entregue na mesa ${mesa}.`);
        // Armazenar dados no localStorage (opcional)
        localStorage.setItem('nomeCliente', nome);
        localStorage.setItem('mesaCliente', mesa);
        window.location.href = 'home.html';
      } else {
        alert('Por favor, preencha todos os campos.');
      }
    });
  </script>
</body>
</html>
